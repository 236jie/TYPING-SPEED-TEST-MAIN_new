<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="盲人打字练习系统字符朗读功能测试"/>
    <title>字符朗读功能测试 - 盲人打字练习系统</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Source+Code+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  </head>
  <body>
    <div class="container-fluid box">
      <div class="top">
        <h1 class="yellow">字符朗读功能测试</h1>
        <p style="text-align: center; color: #666666; margin: 20px 0;">
          测试盲人打字练习系统的字符朗读功能
        </p>
      </div>

      <!-- 功能说明 -->
      <div style="margin: 40px 0; padding: 30px; background: #ffffff; border: 1px solid #e8e8e8; border-radius: 12px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);">
        <h2 style="color: #1890ff; font-size: 1.5rem; margin-bottom: 20px; font-weight: 600;">🎯 功能说明</h2>
        <p style="color: #333333; line-height: 1.6; margin-bottom: 20px;">
          新增的字符朗读功能会在以下情况自动读出当前需要输入的字符：
        </p>
        <ul style="color: #333333; line-height: 1.6; margin-left: 20px;">
          <li>输入框获得焦点时</li>
          <li>按下键盘按键前</li>
          <li>完成一个字符后</li>
          <li>切换练习模式后</li>
          <li>重新开始练习后</li>
        </ul>
      </div>

      <!-- 控制按钮 -->
      <div style="text-align: center; margin: 30px 0;">
        <button id="testCharSpeak" class="result-btn primary" style="margin: 0 10px;">
          <i class="fas fa-volume-up"></i>
          <span>测试字符朗读</span>
        </button>
        <button id="testPinyinSpeak" class="result-btn secondary" style="margin: 0 10px;">
          <i class="fas fa-language"></i>
          <span>测试拼音朗读</span>
        </button>
      </div>

      <!-- 测试结果 -->
      <div id="testResult" style="margin: 40px 0; padding: 30px; background: #ffffff; border: 1px solid #e8e8e8; border-radius: 12px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06); display: none;">
        <h3 style="color: #1890ff; margin-bottom: 15px;">测试结果</h3>
        <p id="resultText" style="color: #333333; line-height: 1.6;"></p>
      </div>

      <!-- 返回链接 -->
      <div class="center" style="margin: 40px 0;">
        <a href="index.html" class="result-btn primary" style="display: inline-flex; align-items: center; gap: 10px;">
          <i class="fas fa-arrow-left"></i>
          <span>返回练习系统</span>
        </a>
      </div>

      <footer class="center">
        ©2021 <a class="grey" href="https://shreyagarwal13.github.io/shrey_personal_website/">Shrey Agarwal</a> | 盲人打字练习系统
      </footer>
    </div>

    <script>
      // 语音合成API
      let speechSynthesis = window.speechSynthesis;
      let speechUtterance = null;

      // 测试字符朗读功能
      document.getElementById('testCharSpeak').addEventListener('click', function() {
        if (speechSynthesis) {
          // 取消之前的语音
          if (speechUtterance) {
            speechSynthesis.cancel();
          }
          
          // 测试朗读英文字符
          speechUtterance = new SpeechSynthesisUtterance("A");
          speechUtterance.rate = 1.0;
          speechUtterance.pitch = 1.0;
          speechUtterance.volume = 0.8;
          speechUtterance.lang = 'en-US';
          
          speechSynthesis.speak(speechUtterance);
          
          showResult("已测试英文字符 'A' 的朗读功能");
        } else {
          showResult("您的浏览器不支持语音合成功能");
        }
      });

      // 测试拼音朗读功能
      document.getElementById('testPinyinSpeak').addEventListener('click', function() {
        if (speechSynthesis) {
          // 取消之前的语音
          if (speechUtterance) {
            speechSynthesis.cancel();
          }
          
          // 测试朗读拼音
          speechUtterance = new SpeechSynthesisUtterance("你好");
          speechUtterance.rate = 1.0;
          speechUtterance.pitch = 1.0;
          speechUtterance.volume = 0.8;
          speechUtterance.lang = 'zh-CN';
          
          speechSynthesis.speak(speechUtterance);
          
          showResult("已测试中文拼音 '你好' 的朗读功能");
        } else {
          showResult("您的浏览器不支持语音合成功能");
        }
      });

      // 显示测试结果
      function showResult(text) {
        const resultDiv = document.getElementById('testResult');
        const resultText = document.getElementById('resultText');
        
        resultText.textContent = text;
        resultDiv.style.display = 'block';
        
        // 3秒后自动隐藏
        setTimeout(() => {
          resultDiv.style.display = 'none';
        }, 3000);
      }
    </script>
  </body>
</html>
